<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 复用全局样式 */
        {% include 'common_styles.html' %}
    </style>
</head>
<body>
    <!-- 侧边栏切换按钮 -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <h2>宿舍管理系统</h2>
        <ul>
            <li><a href="{{ url_for('dorm_manager.dashboard') }}" {% if request.endpoint == 'dorm_manager.dashboard' %}class="active"{% endif %}><i class="fas fa-tachometer-alt"></i> 仪表板</a></li>
            <li><a href="{{ url_for('dorm_manager.students') }}" {% if request.endpoint == 'dorm_manager.students' %}class="active"{% endif %}><i class="fas fa-user-graduate"></i> 学生管理</a></li>
            <li><a href="{{ url_for('dorm_manager.dormitories') }}" {% if request.endpoint == 'dorm_manager.dormitories' %}class="active"{% endif %}><i class="fas fa-building"></i> 宿舍管理</a></li>
            <li><a href="{{ url_for('dorm_manager.repairs') }}" {% if request.endpoint == 'dorm_manager.repairs' %}class="active"{% endif %}><i class="fas fa-tools"></i> 报修管理</a></li>
            <li><a href="{{ url_for('dorm_manager.visitors') }}" {% if request.endpoint == 'dorm_manager.visitors' %}class="active"{% endif %}><i class="fas fa-user-clock"></i> 访客管理</a></li>
            <li><a href="{{ url_for('dorm_manager.dorm_change_requests') }}" {% if request.endpoint == 'dorm_manager.dorm_change_requests' %}class="active"{% endif %}><i class="fas fa-exchange-alt"></i> 宿舍调换</a></li>
            <li><a href="{{ url_for('dorm_manager.password_reset_requests') }}" {% if request.endpoint == 'dorm_manager.password_reset_requests' %}class="active"{% endif %}><i class="fas fa-unlock-alt"></i> 密码重置申请</a></li>
            <li><a href="{{ url_for('main.logout') }}"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
        </ul>
    </div>

    <!-- 侧边栏遮罩层 -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="header">
            <h1>{% block header %}{% endblock %}</h1>
            <div class="user-info">
                <span>欢迎，{{ dorm_manager.name }}老师</span>
                <a href="{{ url_for('main.logout') }}">退出登录</a>
            </div>
        </div>
        
        <!-- 页面内容 -->
        {% block content %}{% endblock %}
    </div>
    
    <!-- 侧边栏切换JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('sidebar-open');
        }
        
        // 点击侧边栏链接后关闭侧边栏（移动端）
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        toggleSidebar();
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
