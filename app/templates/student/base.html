<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 复用全局样式 */
        {% include 'common_styles.html' %}
    </style>
</head>
<body>
    <!-- 侧边栏切换按钮 -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <h2>宿舍管理系统</h2>
        <ul>
            <li><a href="{{ url_for('student.dashboard') }}" {% if request.endpoint == 'student.dashboard' %}class="active"{% endif %}><i class="fas fa-tachometer-alt"></i> 仪表板</a></li>
            <li><a href="{{ url_for('student.my_info') }}" {% if request.endpoint == 'student.my_info' %}class="active"{% endif %}><i class="fas fa-user"></i> 个人信息</a></li>
            <li><a href="{{ url_for('student.my_dorm') }}" {% if request.endpoint == 'student.my_dorm' %}class="active"{% endif %}><i class="fas fa-home"></i> 我的宿舍</a></li>
            <li><a href="{{ url_for('student.submit_dorm_change') }}" {% if request.endpoint == 'student.submit_dorm_change' %}class="active"{% endif %}><i class="fas fa-exchange-alt"></i> 提交宿舍调换申请</a></li>
            <li><a href="{{ url_for('student.my_dorm_change_requests') }}" {% if request.endpoint == 'student.my_dorm_change_requests' %}class="active"{% endif %}><i class="fas fa-list-alt"></i> 我的调换申请</a></li>
            <li><a href="{{ url_for('student.submit_repair') }}" {% if request.endpoint == 'student.submit_repair' %}class="active"{% endif %}><i class="fas fa-wrench"></i> 提交报修</a></li>
            <li><a href="{{ url_for('student.my_repairs') }}" {% if request.endpoint == 'student.my_repairs' %}class="active"{% endif %}><i class="fas fa-clipboard-list"></i> 我的报修</a></li>
            <li><a href="{{ url_for('student.my_utility_bills') }}" {% if request.endpoint == 'student.my_utility_bills' %}class="active"{% endif %}><i class="fas fa-file-invoice-dollar"></i> 水电费账单</a></li>
            <li><a href="{{ url_for('student.visitor_register') }}" {% if request.endpoint == 'student.visitor_register' %}class="active"{% endif %}><i class="fas fa-user-friends"></i> 访客登记</a></li>
            <li><a href="{{ url_for('student.my_visitors') }}" {% if request.endpoint == 'student.my_visitors' %}class="active"{% endif %}><i class="fas fa-file-alt"></i> 我的访客</a></li>
            <li><a href="{{ url_for('main.logout') }}"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
        </ul>
    </div>

    <!-- 侧边栏遮罩层 -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="header">
            <h1>{% block header %}{% endblock %}</h1>
            <div class="user-info">
                <span>欢迎，{{ student.name if student else current_user.username }}</span>
                <a href="{{ url_for('main.logout') }}">退出登录</a>
            </div>
        </div>
        
        <!-- 页面内容 -->
        {% block content %}{% endblock %}
    </div>
    
    <!-- 侧边栏切换JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('sidebar-open');
        }
        
        // 点击侧边栏链接后关闭侧边栏（移动端）
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        toggleSidebar();
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
